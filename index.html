<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.1/css/all.css'>
    <title>ID CARD</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card__head">
                <div class="card__head--img">
                    <img src="img/Its_logo.png" alt="Its Logo">
                </div>
            </div>
            <div class="card__main">
                <div class="card__main--img">
                    <img src="img/img_avatar.png" alt="avatar">
                </div>
                <div class="card__main--text">
                    <ul>
                        <li>
                            <p><b>Surname:</b></p>
                            <p>MAILS</p>
                        </li>
                        <li>
                            <p><b>Name:</b></p>
                            <p>JACK</p>
                        </li>
                        <li>
                            <p><b>Date of birth:</b></p>
                            <p>12/04/2001</p>
                        </li>
                        <li>
                            <p><b>Course:</b></p>
                            <p>Digital/CyberSecurity</p>
                        </li>
                        <li>
                            <p><b>Phone:</b></p>
                            <p>+39 398 8773763</p>
                        </li>
                    </ul>
                </div>
                <div class="card__main--text">
                    <ul>
                        <li>
                            <p><b>Starting Date:</b></p>
                            <p>12/10/2022</p>
                        </li>
                        <li>
                            <p><b>Place:</b></p>
                            <p>New York</p>
                        </li>
                        <li>
                            <p><b>Serial number:</b></p>
                            <p>AHD8DB32N2</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card__foot">
                <div class="card__foot--buttons">
                    <a href="#" class="card__foot--button card__foot--button--facebook" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a> 
                    <a href="#" class="card__foot--button card__foot--button--instagram" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a> 
                    <a href="#" class="card__foot--button card__foot--button--linkedin" aria-label="Linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a> 
                    <a href="#" class="card__foot--button card__foot--button--github" aria-label="Linkedin">
                        <i class="fab fa-github"></i>
                    </a> 
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
